<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mindful Journey</title>
    <link rel="stylesheet" href="style.css?v=4">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <nav class="navbar">
            <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">Mindful Journey</a></div>
        </nav>
        
        <div class="auth-container">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div id="error-msg" style="color: red; margin-bottom: 1rem; display: none;"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="margin-top: 1rem; text-align: center;">New here? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');
            
            errorDiv.style.display = 'none';
            const result = await login(email, password);
            
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = result.error || "Login failed.";
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
