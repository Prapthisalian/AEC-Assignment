<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mindful Journey</title>
    <link rel="stylesheet" href="style.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <nav class="navbar">
            <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">Mindful Journey</a></div>
        </nav>
        
        <div class="auth-container">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <!-- Need confirm password per requirements -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div id="error-msg" style="color: red; margin-bottom: 1rem; display: none;"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>
            <p style="margin-top: 1rem; text-align: center;">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="app.js?v=2"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-msg');
            
            if (password !== confirm) {
                errorDiv.textContent = "Passwords do not match.";
                errorDiv.style.display = 'block';
                return;
            }
            
            errorDiv.style.display = 'none';
            const result = await signup(name, email, password);
            
            if (result.success) {
                alert('Account created! Please login.');
                window.location.href = 'login.html';
            } else {
                errorDiv.textContent = result.error || "Signup failed.";
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
